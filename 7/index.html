<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nick Smith | </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/MODALONLYbootstrap.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,300italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/MODALONLYbootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>
    <h1 class="text-thick text-xl text-center">素晴らしいフォームの練習!</h1>

    <!-- MAIN nav buttons -->
    <nav>
      <div class="vertical-center row">
        <div class="col col-1-2">
          <button class="main-btn" id="input-btn">New form</button>
        </div>
        <div class="col col-1-2">
          <button class="main-btn" id="entry-btn">Display Entries</button>
        </div>
      </div>
    </nav>

    <!-- Begin form & confirm modal -->
    <section id="input-sec" class="hidden-sec">
      <div class="container">
        <!-- Replace # with script.php-->
        <form id="main-form" action="#">
          <h2 class="text-thin text-xl text-white text-center">Questionaire</h2>

          <!-- Name and email row -->
          <div id="name_mail" class="row">

            <div class="col col-1-2">
              <label class="text-left text-thin text-white text-lg" for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="楽天　太郎" required>
            </div>

            <div class="col col-1-2">
              <label class="text-left text-thin text-white text-lg" for="email">Email Address</label>
              <input type="email" name="email" id="email" placeholder="taro@rakuten.com" required>
            </div>
          </div>

          <!-- Age, Sex, and Intersts -->
          <div class="form-sec-margin row">
            <div class="col col-1-2">

              <!-- Age and Sex row -->
              <div class="row text-left">

                <div id="gender_row" class="col col-1-2">
                  <p class="text-left text-thin text-white text-lg">Gender</p>
                  <label class="text-md text-thin text-white">Male
                    <input type="radio" name="sex" id="sex1" value="male">
                  </label>
                  <label class="text-md text-thin text-white">Female
                    <input type="radio" name="sex" id="sex2" value="female">
                  </label>
                </div>

                <div id="age-row" class="col col-1-3">
                  <label class="text-left text-thin text-white text-lg" for="age">Age</label>
                  <input type="number" name="age" id="age" required>
                </div>
              </div>
            </div>

            <!-- Interests -->
            <div id="interest-row" class="col col-1-2">
              <p class="text-left text-thin text-white text-lg">Interests</p>
              <label class="text-md text-thin text-white">Lacrosse
                <input type="checkbox" name="interest[]" value="lacrosse">
              </label>
              <label class="text-md text-thin text-white">Scuba
                <input type="checkbox" name="interest[]" value="scuba">
              </label>
              <label class="text-md text-thin text-white">Sports
                <input type="checkbox" name="interest[]" value="sports">
              </label>
              <label class="text-md text-thin text-white">Travel
                <input type="checkbox" name="interest[]" value="travel">
              </label>
            </div>
          </div>

          <!-- Comments text box -->
          <div class="form-sec-margin text-center center-block">
            <label class="text-white text-lg text-thin" for="comment">Comments</label>
            <textarea id="comment" name="comment" placeholder="（任意)コメントを入力して下さい"></textarea>
          </div>

          <!-- Form buttons-->
          <div id="btn-row" class="row">
            <div class="col col-1-2">
              <button type="button" class="main-btn" id="btn-submit">Submit</button>
            </div>

            <div class="col col-1-2">
              <button id="btn-reset" type="reset" class="main-btn btn-warning">Reset</button>
            </div>
          </div>

          <!-- END FORM -->

          <!-- Form confirmation MODAL -->
          <div class="modal fade" id="confirm-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="text-thin text-xl text-caps text-center">confirm form submission</h2>
                </div>

                <div class="modal-body">
                  <ul>
                  </ul>
                </div>

                <div class="modal-footer">
                  <button id="form-edit" type="button" class="main-btn btn-warning" data-dismiss="modal">Edit</button>
                  <button id="form-submit" type="submit" name="submit" class="main-btn btn-proceed" value="set">Submit</button>
                </div>
              </div>
            </div>
          </div>

          <!-- FORM ERROR MODAL -->
          <div class="modal fade" id="error-modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="text-lg text-center text-caps">please correct the following</h2>
                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                  <button type="button" id="error-close" class="main-btn btn-warning" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

      <section id="entry-sec" class="hidden-sec">
        <div class="container">
          <table id="entry-table" class="text-caps text-thin">
            <caption class="text-xl text-thick text-caps">Form Input Entries by Date</caption>
            <thead>
              <tr>
                <th>Date</th>
                <th colspan="2">Name</th>
                <th>Email</th>
                <th>Sex</th>
                <th>Age</th>
                <th colspan="2">Interests</th>
                <th colspan="2">Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>


      <footer>
      </footer>



      <script src="js/script.js"></script>
</body>

</html>
